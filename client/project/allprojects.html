<style>
   #details input {
   border: none;
   }
</style>
<div ng-controller="allprojectCtrl">
   <div class="row">
      <div class="col-lg-3">
         <div ng-include="'client/dashboard/dbleftbar.html'"></div>
      </div>
      <div class="col-lg-9">
   <div>
   <h2>All Projects</h2>
      <table class="table table-striped table-inverse">
         <thead>
            <tr bgcolor="sky-blue">
               <th>Project Description</th>
               <th>Project Feature</th>
               <th>Project Title</th>
               <th>Technology Used</th>
               <th></th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="project in projects">
               <td>{{project.projectDescription}}</td>
               <td>{{project.projectFeature}}</td>
               <td>{{project.projectTitle}}</td>
               <td>{{project.technologyUsed}}</td>
               <td align="right"><button class="btn btn-primary" title="show project" ng-click="showDetail(project.projectId)"><span class="glyphicon glyphicon-eye-open"></span></button>
               </td>
            </tr>
         </tbody>
         <tfoot>
            <tr bgcolor="#626c7c">
               <td colspan="2"><button class="btn btn-info" ng-disabled="preBtnStatus" ng-click="getPreviousProject()">Previous</button></td>
               <td colspan="2" bgcolor="white" align="center"><b>[{{begin}}-{{end}}] of {{total}}</b></td>
               <td colspan="2" align="right"><button class="btn btn-info" ng-disabled="nextBtnStatus" ng-click="getNextProject()">Next</button></td>
            </tr>
         </tfoot>
      </table>
      <div id="details" ng-show="detailsDivStatus">
         <hr style="border-width: 3px;border-style: inset;">
         <h2 ng-show="!saveBtnStatus && !updateBtnStatus"><b>Project Details</b></h2>
         <form>
            <div class="form-group">
               <label>
                  <h3>Project Title</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectTitle" ng-init="projectTitle='{{project.projectTitle}}'" value="{{project.projectTitle}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Project Feature</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectFeature" ng-init="projectFeature='{{project.projectFeature}}'" value="{{project.projectFeature}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Technology Used</h3>
               </label>
               <input class="form-control" type="text" ng-model="technologyUsed" ng-init="technologyUsed='{{project.technologyUsed}}'" value="{{project.technologyUsed}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Project Description</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectDescription" ng-init="projectDescription='{{project.projectDescription}}'" value="{{project.projectDescription}}" ng-disabled="inputStatus">
            </div>
            <button class="btn btn-primary" ng-show="hideBtnStatus" ng-click="hide()">Hide</button>
         </form>
      </div>
   </div>
</div>
      </div>
   </div>
</div>
