<div ng-controller="taskCtrl">
   <div class="row">
      <div class="col-lg-3">
         <div ng-include="'client/dashboard/dbleftbar.html'"></div>
      </div>
      <div class="col-lg-9">
   <div>
      <h2>Task</h2>
       <table class="table table-striped table-inverse">
         <thead>
            <tr bgcolor="sky-blue">
               <th>Project Description</th>
               <th>Project Feature</th>
               <th>Project Id</th>
               <th>Project Title</th>
               <th>Technology Used</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="project in projects">
               <td>{{project.projectDescription}}</td>
               <td>{{project.projectFeature}}</td>
               <td>{{project.projectId}}</td>
               <td>{{project.projectTitle}}</td>
               <td>{{project.technologyUsed}}</td>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
   <div ng-show="detailsDivStatus">
         <form>
            <div class="form-group">
               <label>
                  <h3>Project Id</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectId"  value="{{project.projectId}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Project Title</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectTitle" ng-init="projectTitle='{{project.projectTitle}}'" value="{{project.projectTitle}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Project Feature</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectFeature" ng-init="projectFeature='{{project.projectFeature}}'"  value="{{project.projectFeature}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Technology Used</h3>
               </label>
               <input class="form-control" type="text" ng-model="technologyUsed"  ng-init="technologyUsed='{{project.technologyUsed}}'" value="{{project.technologyUsed}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Project Description</h3>
               </label>
               <input class="form-control" type="text" ng-model="projectDescription" ng-init="projectDescription='{{project.projectDescription}}'" value="{{project.projectDescription}}" ng-disabled="inputStatus">
            </div>
         </form>
      </div>
</div>
      </div>
   </div>
</div>
