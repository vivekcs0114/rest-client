<div ng-controller="signupCtrl">
   <div ng-show="headerStatus" ng-include="'client/header/header.html'"></div>
   <h3 class="well">User Sign Up</h3>
   <div class="col-lg-12 well">
      <div class="row">
         <form name="userRegistrationForm">
            <div class="col-md-4 col-md-offset-4  col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>First Name*</label>
                     <input type="text" placeholder="Enter First Name Here.." name="fName" ng-model="firstName" class="form-control" ng-required="true">
                     <span ng-show="userRegistrationForm.fName.$touched && userRegistrationForm.fName.$invalid">*first name is required.</span>
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Last Name*</label>
                     <input type="text" placeholder="Enter Last Name Here.." name="lName" ng-model="lastName"  class="form-control" ng-required="true">
                     <span ng-show="userRegistrationForm.lName.$touched && userRegistrationForm.lName.$invalid">*last name is required.</span>
                  </div>
               </div>
               <div class="form-group">
                  <label>Company Name*</label>
                  <input type="text" placeholder="Enter Company Name Here.." name="companyName" ng-model="companyName" class="form-control" ng-required="true">
                  <span ng-show="userRegistrationForm.companyName.$touched && userRegistrationForm.companyName.$invalid">*company name is required.</span>
               </div>
               <div class="form-group">
                  <label>Email Address*</label>
                  <input type="email" placeholder="Enter Email Address Here.." name="email" ng-model="email" class="form-control" ng-required="true">
                  <span ng-show="userRegistrationForm.password.$touched && userRegistrationForm.email.$invalid">*email is invalid.</span>
               </div>
               <div class="row">
               <div class="col-sm-12 form-group">
                  <label>Mobile</label>
                  <input type="text" placeholder="Enter mobile number Here.." name="mobile" ng-model="mobile" class="form-control">
               </div>
               </div>
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>Password*</label>
                     <input type="password" placeholder="Enter Password Here.." name="password" ng-model="password"  class="form-control" ng-required="true">
                     <span ng-show="userRegistrationForm.password.$touched && userRegistrationForm.password.$invalid">*password is required.</span>
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Confirm Password*</label>
                     <input type="password" placeholder="Please Confirm Password Here.." name="cnfrmPass" ng-model="confirmPassword"  class="form-control" ng-required="true">
                     <span ng-show="userRegistrationForm.cnfrmPass.$touched && userRegistrationForm.cnfrmPass.$invalid">*confirmPassword is required.</span>
                  </div>
               </div>
               <div class="row">
               <div class="col-sm-6 form-group">
               <button type="button" ng-disabled="userRegistrationForm.$invalid" class="btn btn-lg btn-info btn-block" ng-click="signupUser()">Submit</button>
               </div>
               <div class="col-sm-6 form-group">
               <button type="button" class="btn btn-lg btn-info btn-block" ng-click="cancel()">Cancel</button>	
               </div>				
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
