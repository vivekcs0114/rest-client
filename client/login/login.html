<div ng-controller='loginCtrl'>
   <div ng-include="'client/header/header.html'"></div>
   <br>
   <div class="row">
      <div class="col-md-4 col-md-offset-4  col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
         <div class="panel panel-default">
            <div class="panel-body">
               <h5 class="text-center">Sign In</h5>
               <form class="form form-signup" role="form" name="userSigninForm">
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="text" class="form-control" ng-model="userName" placeholder="Email Address" ng-required="true"/>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" ng-model="userPassword" placeholder="Password" ng-required="true"/>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-6">
                        <button class="btn btn-sm btn-primary btn-block" ng-disabled="userSigninForm.$invalid" ng-click="signinUser()">Submit</button>
                     </div>
                     <div class="col-lg-6">
                        <button class="btn btn-sm btn-primary btn-block" ng-click="cancel()">Cancel</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
